{% extends 'layout.html' %}


{% block contenido %}
  <div class="formregis">
    <h1 class="h4 text-gray-900 mb-4" id="text30" style="text-align: center;">Crear cliente</h1>
    <form action="/add_client" method="POST"> 
      <input type="text" name="CliNomRazSoc" class="form-control form-control-user" placeholder="Nombre o razón social">
      <input type="text" name="CliTipoDoc" class="form-control form-control-user" placeholder="Tipo de documento">
      <input type="text" name="CliNumDoc" class="form-control form-control-user" placeholder="Número de documento">
      <input type="number" name="CliTel" class="form-control form-control-user" placeholder="Telefono">
      <input type="text" name="CliDir" class="form-control form-control-user" placeholder="Dirección">
      <select name="IdEmpresa" class="form-control form-group custom-select" id="selectdesp">
        {% for empresa in empresas%}
        <option value="{{ empresa.0 }}">
          {{ empresa.0 }}
          {% endfor %}
        </option>
      </select>
      <button type="submit" class="btn btn-success btn-block" id="boton-registro">Crear</button>
    </form>
  </div>
{% endblock contenido %}
