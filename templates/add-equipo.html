{% extends 'layout.html' %}


{% block contenido %}
  <div class="formregis">
    <h1 class="h4 text-gray-900 mb-4" id="text30" style="text-align: center;">Crear equipo</h1>
    <form action="/add_equipo" method="POST">
      <input type="text" name="IdEquipo" class="form-control form-control-user" placeholder="Id de equipo">
      <input type="text" name="NomEquipo" class="form-control form-control-user" placeholder="Nombre">
      <input type="text" name="DesEquipo" class="form-control form-control-user" placeholder="Descripción">
      <input type="text" name="CodEquipo" class="form-control form-control-user" placeholder="Código de equipo">
      <button type="submit" class="btn btn-success btn-block" id="boton-registro">Crear</button>
    </form>
  </div>
{% endblock contenido %}
