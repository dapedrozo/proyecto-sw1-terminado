{% extends 'layout.html' %}


{% block contenido %}
  <div class="formregis">
    <h1 class="h4 text-gray-900 mb-4" id="text30" style="text-align: center;">Editar equipo</h1>
    <form action="/update-equipo-computo/{{equipo.4}}" method="POST"> 
      <input type="text" name="IdEquipo" class="form-control form-control-user" placeholder="Id de equipo" value="{{ equipo.0 }}">
      <input type="text" name="NomEquipo" class="form-control form-control-user" placeholder="Nombre" value="{{ equipo.1 }}">
      <input type="text" name="DesEquipo" class="form-control form-control-user" placeholder="Descripción" value="{{ equipo.2 }}">
      <input type="text" name="CodEquipo" class="form-control form-control-user" placeholder="Código de equipo" value="{{ equipo.3 }}">
      <button type="submit" class="btn btn-success btn-block" id="boton-registro">Actualizar</button>
    </form>
  </div>
{% endblock contenido %}
