{% extends 'layout.html' %}


{% block contenido %}
  <div class="formregis">
    <h1 class="h4 text-gray-900 mb-4" id="text30" style="text-align: center;">Crear usuario</h1>
    <form action="/add_usuario" method="POST"> 
      <input type="text" name="UsuNom" class="form-control form-control-user" placeholder="Nombre">
      <input type="text" name="UsuApe" class="form-control form-control-user" placeholder="Apellido">
      <input type="text" name="UsuTipDoc" class="form-control form-control-user" placeholder="Tipo de documento">
      <input type="text" name="UsuNumDoc" class="form-control form-control-user" placeholder="Número de documento">
        <select name="UsuTipo" class="form-control form-group custom-select" id="selectdesp">
          <option value="TECNICO">Técnico</option>
          <option value="ADMIN">Administrador</option>
        </select>
      <input type="text" name="UsuEstado" class="form-control form-control-user" placeholder="Estado de usuario">
      <input type="number" name="UsuTel" class="form-control form-control-user" placeholder="Telefono">
      <input type="text" name="UsuDir" class="form-control form-control-user" placeholder="Dirección">
      <input type="text" name="UsuTipoContrat" class="form-control form-control-user" placeholder="Tipo de contrato">
      <label for="UsuVenciContrat">Fecha vencimiento contrato</label>
      <input type="date" name="UsuVenciContrat" class="form-control form-control-user" required>
      <input type="text" name="UsuEstadoContrat" class="form-control form-control-user" placeholder="Estado del contrato">
      <input type="password" name="Usupass" class="form-control form-control-user" placeholder="Contraseña">
      <select name="IdEmpresa" class="form-control form-group custom-select" id="selectdesp">
        {% for empresa in empresas%}
        <option value="{{ empresa.0 }}">
          {{ empresa.0 }}
          {% endfor %}
        </option>
      </select>
      <button type="submit" class="btn btn-success btn-block" id="boton-registro">Crear</button>
    </form>
  </div>
{% endblock contenido %}
