          {% endfor %}

      </select>
      <input type="text" name="FotoTipo" class="form-control form-control-user" placeholder="Tipo">
      <input type="text" name="FotoDes" class="form-control form-control-user" placeholder="DescripciÃ³n">
      <input type="file" name="Imagen" class="form-control" id="archivo">

    </form>
  </div>

{% endblock contenido %}
